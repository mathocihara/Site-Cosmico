<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./cosmos.css">

    <title>Busca Nasa</title>

<body>

        <section>

                        <br><br>                        <br>

            <div class="exibirPesquisa">

                </div>

                    <img class="respostaFoto" id="respostaFoto"  width="30%">

                    <br><br>
                    <p class="textoFinal"></p>
                </div>
            </div>
            </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
